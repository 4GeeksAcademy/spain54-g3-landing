<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Heading with Image</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: start;
            padding: 80px;
        }
        .heading {
            max-width: 70%;
        }
        .heading h1 {
            font-size: 24px;
            margin: 0 0 10px 0;
            margin-left: 10px;
            color: #333; /* This color is an example; adjust as needed */
        }
        .heading p {
            margin: 0;
            margin-left: 10px;
            color: #666; /* This color is an example; adjust as needed */
        }
        .profile-pic {
            border-radius: 50%;
            width: 150px; /* Adjust as needed */
            height: 150px; /* Adjust as needed */
        }

    </style>
</head>
<body>
    <div class="container">
        <div>
            <img src="https://images.pexels.com/photos/6345304/pexels-photo-6345304.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="profile-pic" alt="">
        </div>
        <div class="heading">
            <h1>The Second Heading <span style="color: gray;">Is Pretty Cool Too</span></h1>
            <p>Donec ullamcorper nulla non metus auctor fringilla. Vestibulum id ligula porta felis euismod semper. Praesent commodo cursus magna, vel scelerisque nisl consectetur. Fusce dapibus, tellus ac cursus commodo.</p>
        </div>
        
    </div>
</body>
</html>
