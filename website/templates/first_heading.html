<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Heading with Image</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: start;
            padding: 80px;
        }
        .heading {
            max-width: 70%;
        }
        .heading h1 {
            font-size: 24px;
            margin: 0 0 10px 0;
            color: #333; /* This color is an example; adjust as needed */
        }
        .heading p {
            margin: 0;
            color: #666; /* This color is an example; adjust as needed */
        }
        .profile-pic {
            border-radius: 50%;
            width: 150px; /* Adjust as needed */
            height: 150px; /* Adjust as needed */
        }
        .circle-background {
            background: #88c1d0; /* This color is an example; adjust as needed */
            border-radius: 50%;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>This First Heading <span style="color: gray;">Will Catch Your Eye</span></h1>
            <p>Donec ullamcorper nulla non metus auctor fringilla. Vestibulum id ligula porta felis euismod semper. Praesent commodo cursus magna, vel scelerisque nisl consectetur. Fusce dapibus, tellus ac cursus commodo.</p>
        </div>
        <div class="circle-background">
            <img src="https://i.pinimg.com/originals/dd/06/7f/dd067f025de20ed127507f2fdefaabd9.jpg" class="profile-pic" alt="">
        </div>
    </div>
</body>
</html>
